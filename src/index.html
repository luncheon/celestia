<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Celestia</title>
    <style>
      body {
        margin: 0;
        overscroll-behavior: none;
      }
      canvas {
        display: block;
      }
      aside {
        position: fixed;
        right: .25em;
        bottom: .125em;
        text-align: right;
        color: #aaa;
      }
      a {
        color: #999;
        text-decoration: none;
        transition: color .2s ease-out;
      }
      a:hover {
        color: #fff;
        text-decoration: underline;
      }
      .device-orientation-element {
        display: inline-block;
        width: 3ex;
      }
    </style>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <aside>
      <div id="camera-euler"></div>
      <div id="device-orientations" style="display: none;">
        α: <span class="device-orientation-element" id="device-orientation-alpha"></span>,
        β: <span class="device-orientation-element" id="device-orientation-beta"></span>,
        γ: <span class="device-orientation-element" id="device-orientation-gamma"></span>
      </div>
      <a target="_blank" rel="noopener" href="https://github.com/luncheon/celestia">https://github.com/luncheon/celestia</a>
    </aside>
  </body>
</html>
