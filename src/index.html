<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Particlarium</title>
    <style>
      body {
        margin: 0;
        overscroll-behavior: none;
      }
      canvas {
        display: block;
      }
      aside {
        position: fixed;
        right: 0;
        bottom: 0;
      }
      a {
        color: #aaa;
        text-decoration: none;
        transition: color .2s ease-out;
      }
      a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <aside>
      <a target="_blank" rel="noopener" href="https://github.com/luncheon/particlarium">https://github.com/luncheon/particlarium</a>
    </aside>
  </body>
</html>
